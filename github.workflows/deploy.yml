name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'

      - name: Build orders_service
        env:
          STRIPE_KEY_SECRET: ${{ secrets.STRIPE_KEY_SECRET }}
        run: |
          cd orders_service
          mvn clean install
          echo "Stripe key is $STRIPE_KEY_SECRET"
