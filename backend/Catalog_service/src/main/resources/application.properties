spring.application.name=Catalog_service
spring.main.banner-mode=off
server.port=8001
spring.data.rest.base-path=/api

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/clothing_store
spring.datasource.username=${MYSQL_USER:springstudent}
spring.datasource.password=${MYSQL_PASSWORD:springstudent}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform = org.hibernate.dialect.MySQL5Dialect
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true

frontend.url=http://localhost:5173

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
