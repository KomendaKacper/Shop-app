spring.application.name=auth-service
server.port=8100

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://mysql-service:3306/clothing_store
spring.datasource.username=springstudent
spring.datasource.password=springstudent
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.main.banner-mode=off
logging.level.org.springframework.security=DEBUG

spring.app.
spring.app.jwtExpirationMs=17280000
frontend.url=http://localhost:5173/

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=komendakacper03@gmail.com

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.password=${SPRING_MAIL_PASSWORD}

spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8100/login/oauth2/code/google
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email

springdoc.swagger-ui.path=/swagger-ui.html

resilience4j.ratelimiter.userService.limitForPeriod=10
resilience4j.ratelimiter.userService.limitRefreshPeriod=1s
resilience4j.ratelimiter.userService.timeoutDuration=500ms
resilience4j.circuitbreaker.userService.registerHealthIndicator=true
resilience4j.circuitbreaker.userService.slidingWindowSize=100
resilience4j.circuitbreaker.userService.failureRateThreshold=50
resilience4j.circuitbreaker.userService.waitDurationInOpenState=10000ms
resilience4j.circuitbreaker.userService.ringBufferSizeInClosedState=10
resilience4j.circuitbreaker.userService.ringBufferSizeInHalfOpenState=5
resilience4j.ratelimiter.emailService.limitForPeriod=10
resilience4j.ratelimiter.emailService.limitRefreshPeriod=1s
resilience4j.ratelimiter.emailService.timeoutDuration=500ms
resilience4j.circuitbreaker.emailService.registerHealthIndicator=true
resilience4j.circuitbreaker.emailService.slidingWindowSize=100
resilience4j.circuitbreaker.emailService.failureRateThreshold=50
resilience4j.circuitbreaker.emailService.waitDurationInOpenState=10000ms
resilience4j.circuitbreaker.emailService.ringBufferSizeInClosedState=10
resilience4j.circuitbreaker.emailService.ringBufferSizeInHalfOpenState=5

spring.cloud.vault.enabled=true
spring.cloud.vault.token=${SPRING_CLOUD_VAULT_TOKEN}
spring.cloud.vault.uri=http://vault:8200
