spring.application.name=auth-service
server.port=8100

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/clothing_store
spring.datasource.username=springstudent
spring.datasource.password=springstudent
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.main.banner-mode=off
logging.level.org.springframework.security=DEBUG

spring.app.
spring.app.jwtExpirationMs=17280000
frontend.url=http://localhost:5173/

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=komendakacper@gmail.com

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.security.oauth2.client.registration.google.client-id=id
spring.security.oauth2.client.registration.google.client-secret=secret
spring.security.oauth2.client.registration.google.scope=openid,profile,email

eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
spring.cloud.vault.enabled=false
springdoc.swagger-ui.path=/swagger-ui.html

